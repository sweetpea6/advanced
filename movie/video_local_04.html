<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>video tag</title>
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script>
    $(function(){

      /*
      document.getElementById('video') : Javascript D.O.M
      $('#video') : jQuery D.O.M
      $('#video')[0] : Javascript D.O.M
      =>document.getElementById('video'),$('#video')[0] : 두가지는 같은 DOM
      */

      $('.video').on('mouseenter', function(){
        $('.video')[0].play();
      });

      $('.video').on('mouseleave', function(){
        $('.video')[0].pause();
      });

    });
  </script>
</head>
<body>

<!-- 동영상 품질 관리 -->
<!-- video 태그 관련 attribute -->
<video class="video" width="560" height="315" autoplay>
  <source src="src/video1.mp4" type="video/mp4" />
</video>

</body>
</html>
